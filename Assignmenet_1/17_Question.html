<!--CSS Selectors-->

<style>

    <!--particular tag selector-->

    p{
        font-size: 10px;
    }

    <!--for all element selector-->
    .my_class {

        color:red;

    }

    <!--for only p elements-->

    p.my_class{

        color:yellow;
    }


</style>

<!--CSS Backgrounds-->

<style>

    <!--background color of a page-->
    body{
        background-color:olive;
    }

    <!--different color of elements-->

   div{
    background-color: red;
   }

   p{
    background-color: aqua;
   }

   <!--image as background-->

    body{
        background-image:url(worktable.jpg)
    }

</style>

<!--CSS Text-->

<style>

    <!--text color-->
    p{
        color:red;
    }
    <!--text align-->

    p.one{
        text-align:center;
    }
    
   p.two{
    text-align: left;
   }

   p.three{
    text-align: right;
   }

   

</style>

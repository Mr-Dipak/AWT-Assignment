<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select, textarea {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="#" method="post">

    <!-- Text Input -->
    <label for="text">Text Input:</label>
    <input type="text" id="text" name="text" required>

    <!-- Email Input -->
    <label for="email">Email Input:</label>
    <input type="email" id="email" name="email" required>

    <!-- Password Input -->
    <label for="password">Password Input:</label>
    <input type="password" id="password" name="password" required>

    <!-- Number Input -->
    <label for="number">Number Input:</label>
    <input type="number" id="number" name="number" min="1" max="100" required>

    <!-- Date Input -->
    <label for="date">Date Input:</label>
    <input type="date" id="date" name="date" required>

    <!-- Radio Buttons -->
    <label>Radio Buttons:</label>
    <input type="radio" id="radio1" name="radio" value="option1" checked>
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="radio" value="option2">
    <label for="radio2">Option 2</label>

    <!-- Checkbox -->
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox">

    <!-- Select Dropdown -->
    <label for="select">Select Dropdown:</label>
    <select id="select" name="select" required>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>

    <!-- Textarea -->
    <label for="textarea">Textarea:</label>
    <textarea id="textarea" name="textarea" rows="4" required></textarea>

    <!-- Range Input -->
    <label for="range">Range Input:</label>
    <input type="range" id="range" name="range" min="0" max="100" step="1" value="50">

    <!-- Color Input -->
    <label for="color">Color Input:</label>
    <input type="color" id="color" name="color" value="#ff0000">

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>

</body>
</html>

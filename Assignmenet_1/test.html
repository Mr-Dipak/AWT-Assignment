<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Map Example</title>
</head>
<body>

<!-- Image with Image Map -->
<img src="image.png" alt="Image with Hotspots" usemap="#imageMap">

<!-- Image Map Definition -->
<map name="imageMap">
  <!-- Rectangle Hotspot -->
  <area shape="rect" coords="10,10,100,100" href="https://example.com/page1.html" alt="Rectangle Hotspot">

  <!-- Circle Hotspot -->
  <area shape="circle" coords="150,75,50" href="https://example.com/page2.html" alt="Circle Hotspot">

  <!-- Another Rectangle Hotspot -->
  <area shape="rect" coords="200,10,300,100" href="https://example.com/page3.html" alt="Another Rectangle Hotspot">
</map>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align:center;
            
        }
        
    </style>
</head>
<body>
    <label>Enter message: <input name="input" type="text" id="messageToDisplay" placeholder="Your Name Please!"></label><br>
    <label>Selcect Number: <select name="dropdown" id="digitDropdown"><br>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>

    </select></label><br>

    <button id="submit" onclick="alertMessage()">Submit</button>

    <script>
        function alertMessage() {
            var inputMessage  = document.getElementById('messageToDisplay');
            let message = inputMessage.value;


            var count = document.getElementById('digitDropdown');
            
            let parseCount = parseInt(count.value);
            

            for(let i = 1; i<=parseCount; i++){
                alert("Greating: "+ i +" Welcome "+message);
            };
            
        }
    </script>

</body>
</html>
